@(form: Form[Application.Login])


<html>

<head>
<title>Clinic</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="" />

	<title>Untitled 1</title>
    


</head>
<body>
    <div id="mainLog" style=" margin-left:100px; margin-top: 100px;">
        <div id="green" >
			@helper.form(routes.Application.authenticate) {
				
				@if(form.hasGlobalErrors) {
					<p class="error">
					@form.globalError.message
					</p>
				} 
				
				@if(flash.contains("success")) {
					<p class="success">
					@flash.get("success")
					</p>
				} 
			<table style="border: lime 2px solid;">
			<tr>
			<td><label id="username"> نام کاربر</label></td> 
			<td><input type="text" name="firstName" id="input1" placeholder="نام" value="@form("firstName").value"></td>
			</tr> 
			<tr>
			<td><label id="pass"> رمز ورود</label></td> 
			<td><input type="password" id="input2" name="password" placeholder="رمز ورود" ></td> 
			</tr>
			<tr>
			<td><button id="btn1" class="align-righta" type="submit">ورود</button></td>
			<td><button id="btn2" class="align-righta" type="reset">خروج</button></td>
			</tr>
			 }

             </table>
        </div>
       
    </div>



</body>
</html>
