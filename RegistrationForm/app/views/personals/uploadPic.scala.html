@(pictureSrc: String)
 


    
    
    <div style="  width:200px; height:260px">
    <div style="  width:150px; height:200px" id="photo">
    	<img src='@routes.Assets.at("images/"+ pictureSrc )' width='150' height='200'/>
    </div>
    
	@helper.form(action = routes.PersonalController.upload, 'enctype -> "multipart/form-data") {    
		<input type="file" name="picture"/>
		<input type="submit" value="Upload"/>
	
	</div>
}
